<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mc Donald</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="icon/mc donald.png" type="image/x-icon" />
    </head>
    <body>
        <section>
            <div id="right">
                <h1>رستوران مک دونالد شعبه تهران</h1>
                <div id="menu"></div>
            </div>
            <div id="left">
                <span>
                    <p>جمع کل سفارشات:</p>
                    <p id="total">0 تومان</p>
                </span>
                <span>
                    <p>حق سرویس و کارمزد:</p>
                    <p id="fee">0 تومان</p>
                </span>
                <span>
                    <p>تخفیف:</p>
                    <p id="discount">0 درصد</p>
                </span>
                <span>
                    <input type="text" placeholder="کد تخفیف" id="off">
                    <button id="submit"><i class="fa">&#xf00c;</i></button>
                </span>
                <div>
                    <p>مبلغ قابل پرداخت:</p>
                    <p id="payable">0 تومان</p>
                </div>
                <button type="submit" id="checkout">ثبت سفارش</button>
            </div>
            <div id="modal">
                <div>
                    <p>خرید شما با موفقیت انجام شد</p>
                    <button id="close">بستن</button>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
